    <script>

        // Css calc() Modernizr test
        Modernizr.addTest('csscalc', function() {
            var calc_prefix = (function(){
                var dummy = document.createElement('div');
                var props = ['calc', '-webkit-calc', '-moz-calc', '-o-calc'];
                for (var i=0; i<props.length; ++i) {
                    var prop = props[i];
                    dummy.style.cssText = 'width:' + prop + '(1px);';
                    if (dummy.style.length)
                        return prop;
                }
            })();
            var el = $('<div>')[0];
            el.style.cssText = 'width:' + calc_prefix + '(10px + 10px);';
            var result = $(el).width();
            return (result == 20);
        });

        // DOM Ready
        $(document).ready(function() {

            // jquery.devgrid initialization
            $('body').devgrid({
                columns: 24,
                columnWidth: '40px',
                gutterWidth: '20px',
                visible: false,
                track: true,
                vertical: false,
                horizontal: false,
                infoBoxStyle: {
                    opacity: 0.95,
                    top: '100px'
                }
            });
        });
    </script>
